
<!-- 表示 -->
<div class="top_container" ng-init="initPageCtr()">
    <div class="text text_h2 text_head">
        <p><span>参加者の新規登録</span></p>
    </div>
</div>

<div class="table_container friend_table">
    <div class="name_colum">
        <div class="label_text name_label">
            <p><span>名前:</span></p>
        </div>
        <div class="text_field input_field">
            <input class="text_input" type="text" name="name" ng-model="user.name" value="{{user.name}}">
        </div>
        <div id="nameError"  class="name_error" ng-bind="message.nameError">
        </div>
    </div>

    <div>
        <div class="select_text select_box">
            <p><span>性別</span><span>:</span></p>
        </div>
        <div class="selectbox_sex1">
            <label>
                <div class="box_text1">
                    <p><span>男性</span></p>
                </div>
            </label>
            <input type="radio" class="select_input" value="1" name="sex" ng-model="user.sex">
        </div>
        <div class="selectbox_sex2">
            <label>
                <div class="box_text2">
                    <p><span>女性</span></p>
                </div>
            </label>
            <input type="radio" class="select_input" value="2" name="sex" ng-model="user.sex">
        </div>
    </div>
    <div>
        <div class="select_text1 select_box1">
            <p><span>状態</span><span>:</span></p>
        </div>
        <div class="selectbox_sex3">
            <label>
                <div class="box_text3">
                    <p><span>参加</span></p>
                </div>
            </label>
            <input type="radio" class="select_input" value="2" name="status" ng-model="user.status">
        </div>
        <div class="selectbox_sex4">
            <label>
                <div class="box_text4">
                    <p><span>未定</span></p>
                </div>
            </label>
            <input type="radio" class="select_input" value="1" name="status" ng-model="user.status">
        </div>
        <div class="selectbox_sex5">
            <label>
                <div class="box_text5">
                    <p><span>欠席</span></p>
                </div>
            </label>
            <input type="radio" class="select_input" value="3" name="status" ng-model="user.status">
        </div>
    </div>

    <div clase="mail_colum">
        <div class="label_text1 mail_label">
            <p><span>メールアドレス:</span></p>
        </div>
        <div class="text_field1 input_field">
            <input class="text_input1" name="mail" ng-model="user.mail" type="text" value="{{user.mail}}">
        </div>
        <div id="mailError" class="mail_error" ng-bind="message.mailError">
        </div>
    </div>
</div>

<div class="bottom-container">
    <div class="html_button pre_button">
        <input class="create_input" type="submit" value="確認画面へ" tabindex="0" ng-click="formSubmitCtr()">
    </div>
    <div class="html_button next_button">
        <input class="cancel_input" ui-sref="index" type="submit" value="一覧へ戻る" tabindex="0">
    </div>
</div>
